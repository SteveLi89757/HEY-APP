<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="/static/css/style.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >
      <div class="text-center">
        <a class="btn btn-info btn-xl js-scroll-trigger" href="/create"
          >创建活动</a
        >
      </div>
    </nav>

    <header class="masthead mt-5">
      <div class="container h-100">
        <div
          class="row h-100 align-items-center justify-content-center text-center"
        >
          <div class="col-lg-10 align-self-end">
            <img
              src="/static/assets/logo.png"
              alt="Logo"
              class="img-fluid"
              style="max-height: 200px"
            />
            <hr class="divider my-4" />
          </div>
          <div class="col-lg-8 align-self-baseline">
            <p class="text-white-75 font-weight-light mb-5">
              Enjoy your party！
            </p>
          </div>
        </div>
      </div>
    </header>

    <section class="page-section" id="events">
      <div class="container">
        <h2 class="text-center mt-0">EVENTS</h2>
        <hr class="divider my-4" />
        <div class="row">
          {% for event in events %}
          <div class="col-lg-4 col-md-6 text-center">
            <div class="sticky-note">
              <h5 class="card-title">{{ event.name }}</h5>
              <p class="card-text date">{{ event.date }}</p>
              <p class="card-text time">{{ event.time }}</p>
              <p class="card-text location">{{ event.location }}</p>
              <p
                class="card-text animate__animated animate__pulse animate__infinite {% if event.status == 'Pending' %}pending{% elif event.status == 'Ready' %}ready{% endif %}"
              >
                {{ event.status }}
              </p>
              <a href="/event/{{ event.id }}" class="btn btn-info mb-2"
                >查看详情</a
              >
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
